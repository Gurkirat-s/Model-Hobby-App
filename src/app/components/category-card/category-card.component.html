<div class="col ratio-1x1 square">
  <div
    class="card category-card bg-dark text-white text-center"
    data-id="{{ category.id }}"
    tabindex="0"
  >
    <img
      src="../../../assets/images/{{ category.id }}.jpg"
      class="card-img"
      alt="{{ category.name }}"
    />
    <div class="card-img-overlay">
      <h3 class="card-title display-6">{{ category.name }}</h3>
    </div>
  </div>
</div>
